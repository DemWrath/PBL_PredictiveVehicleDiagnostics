version: '3.8'

services:
  # Main API Service
  fault-detection-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: vehicle-fault-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - TF_CPP_MIN_LOG_LEVEL=2
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    networks:
      - fault-detection-network

  # Optional: Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fault-detection-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fault-detection-api
    restart: unless-stopped
    networks:
      - fault-detection-network

networks:
  fault-detection-network:
    driver: bridge

volumes:
  logs: